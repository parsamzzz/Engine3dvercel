<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎤 تست Voice Changer</title>
  <style>
    body { font-family: sans-serif; direction: rtl; margin: 20px; background: #f9f9f9; }
    h1,h2 { color: #333; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, select { width:100%; padding:6px; margin-top:4px; box-sizing:border-box; }
    button { margin-top:15px; padding:8px 16px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
    pre { background:#f0f0f0; padding:10px; margin-top:10px; white-space:pre-wrap; border:1px solid #ddd; border-radius:4px; }
    audio { margin-top:10px; display:none; }
  </style>
</head>
<body>
  <h1>🎤 تست Voice Changer</h1>

  <!-- انتخاب صدا -->
  <section>
    <h2>۱. انتخاب مدل صدا</h2>
    <button onclick="loadVoices()">📥 دریافت لیست صداها</button>
    <select id="voiceSelect">
      <option value="">⏳ ابتدا روی دریافت لیست صدا کلیک کنید...</option>
    </select>
  </section>

  <!-- بارگذاری یا لینک فایل -->
  <section>
    <h2>۲. آپلود یا لینک صوتی</h2>
    <label>🌐 لینک فایل صوتی (اختیاری):
      <input type="url" id="audioUrl" placeholder="https://example.com/audio.mp3" />
    </label>
    <label>📂 یا انتخاب فایل صوتی:
      <input type="file" id="audioFile" accept="audio/*" />
    </label>

    <label>🎚️ Pitch (بین -12 تا 12):
      <input type="number" id="pitch" value="0" min="-12" max="12" />
    </label>
    <label>
      <input type="checkbox" id="removeBackground" /> حذف نویز پس‌زمینه
    </label>

    <button onclick="changeVoice()">🚀 شروع تبدیل صدا</button>
  </section>

  <!-- نتایج -->
  <section>
    <h2>۳. نتیجه</h2>
    <pre id="resultBox">اینجا نتایج نمایش داده می‌شود...</pre>
    <audio id="audioPlayer" controls></audio>
  </section>

  <script>
    const BASE_API = 'https://engine3dvercel.onrender.com/api/voice';
    const voiceSelect = document.getElementById('voiceSelect');
    const resultBox = document.getElementById('resultBox');
    const audioPlayer = document.getElementById('audioPlayer');

    // 📥 دریافت لیست صداها
    async function loadVoices() {
      voiceSelect.innerHTML = '<option>⏳ در حال دریافت...</option>';
      try {
        const res = await fetch(`${BASE_API}/list`);
        const json = await res.json();
        if (json.success && json.voices) {
          voiceSelect.innerHTML = '';
          json.voices.forEach(v => {
            const opt = document.createElement('option');
            opt.value = v.voice_id;
            opt.textContent = v.voice_name;
            voiceSelect.appendChild(opt);
          });
          resultBox.textContent = '✅ لیست صداها دریافت شد.';
        } else {
          throw new Error('لیست صداها خالی یا نامعتبر است.');
        }
      } catch (err) {
        resultBox.textContent = '❌ خطا در دریافت صداها: ' + err.message;
      }
    }

    // 🚀 تغییر صدا
    async function changeVoice() {
      const voiceId = voiceSelect.value;
      const audioUrl = document.getElementById('audioUrl').value.trim();
      const audioFile = document.getElementById('audioFile').files[0];
      const pitch = parseInt(document.getElementById('pitch').value) || 0;
      const removeBackground = document.getElementById('removeBackground').checked ? 1 : 0;

      if (!voiceId) {
        alert('لطفاً یک مدل صدا انتخاب کنید.');
        return;
      }
      if (!audioUrl && !audioFile) {
        alert('لطفاً لینک یا فایل صوتی بدهید.');
        return;
      }

      const formData = new FormData();
      formData.append('voice_id', voiceId);
      formData.append('pitch', pitch);
      formData.append('remove_background', removeBackground);
      if (audioUrl) formData.append('audio_url', audioUrl);
      if (audioFile) formData.append('audio_file', audioFile);

      resultBox.textContent = '⏳ در حال ارسال...';

      try {
        const res = await fetch(`${BASE_API}/change`, {
          method: 'POST',
          body: formData
        });
        const json = await res.json();
        resultBox.textContent = JSON.stringify(json, null, 2);

        if (json.success && json.conversion_id) {
          resultBox.textContent += '\n⏳ در حال بررسی وضعیت...';
          checkStatus(json.conversion_id);
        }
      } catch (err) {
        resultBox.textContent = '❌ خطا: ' + err.message;
      }
    }

    // ⏳ بررسی وضعیت
    async function checkStatus(conversionId) {
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`${BASE_API}/status/${conversionId}`);
          const json = await res.json();
          resultBox.textContent = JSON.stringify(json, null, 2);

          const status = json.conversion?.status || json.status;
          if (status === 'COMPLETED') {
            clearInterval(interval);
            const audioUrl = json.conversion?.audio_url || json.conversion?.conversion_path;
            if (audioUrl) {
              audioPlayer.src = audioUrl;
              audioPlayer.style.display = 'block';
              resultBox.textContent += '\n✅ صدا آماده است.';
            }
          } else if (status === 'FAILED') {
            clearInterval(interval);
            resultBox.textContent += '\n❌ تبدیل ناموفق بود.';
          }
        } catch (err) {
          clearInterval(interval);
          resultBox.textContent += '\n⚠️ خطا در وضعیت: ' + err.message;
        }
      }, 8000);
    }
  </script>
</body>
</html>
