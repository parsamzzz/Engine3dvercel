<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>تست Sound Generator</title>
  <style>
    body { font-family: sans-serif; direction: rtl; margin: 20px; background: #fafafa;}
    h1,h2 { color: #333; }
    label { display:block; margin-top:10px; font-weight:bold;}
    input, textarea { width:100%; padding:6px; margin-top:4px; box-sizing:border-box;}
    button { margin-top:15px; padding:8px 16px; cursor:pointer; background:#007bff; color:#fff; border:none; border-radius:4px;}
    button:hover { background:#0056b3;}
    pre { background:#f0f0f0; padding:10px; margin-top:10px; white-space:pre-wrap; border:1px solid #ddd; border-radius:4px;}
    #statusMsg { font-weight:bold; margin-top:10px; color:#006400; }
  </style>
</head>
<body>
  <h1>🔊 تست Sound Generator روی سرور</h1>

  <!-- فرم ساخت صدا -->
  <section>
    <h2>ساخت صدا</h2>
    <label>📝 Prompt:
      <textarea id="prompt">صدای موج دریا هنگام شب</textarea>
    </label>

    <label>⏳ طول صدا (ثانیه):
      <input type="number" id="audio_length" value="10" min="1" max="60" />
    </label>

    <button onclick="createSound()">🎶 ارسال درخواست ساخت صدا</button>

    <pre id="createResult">نتیجه درخواست ساخت صدا اینجا نمایش داده می‌شود...</pre>
  </section>

  <!-- وضعیت -->
  <section>
    <h2>وضعیت ساخت صدا</h2>
    <p id="statusMsg">در انتظار ارسال درخواست...</p>
    <pre id="statusResult">وضعیت اینجا نمایش داده می‌شود...</pre>
    <audio id="audioPlayer" controls style="display:none; margin-top:10px;"></audio>
  </section>

  <script>
    // 🟢 آدرس بک‌اند (تغییر به دامنه سرور خودت)
    const BASE_API = 'https://engine3dvercel.onrender.com/api/sound';

    let intervalId = null;

    async function createSound() {
      clearInterval(intervalId);
      document.getElementById('statusMsg').textContent = '⏳ در حال ارسال درخواست...';
      document.getElementById('statusResult').textContent = '';
      document.getElementById('audioPlayer').style.display = 'none';

      const data = {
        prompt: document.getElementById('prompt').value,
        audio_length: parseInt(document.getElementById('audio_length').value) || 10,
        webhook_url: '' // بدون وب‌هوک
      };

      document.getElementById('createResult').textContent = '⏳ در حال ارسال...';

      try {
        const res = await fetch(`${BASE_API}/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        document.getElementById('createResult').textContent = JSON.stringify(json, null, 2);

        if (json.task_id) {
          document.getElementById('statusMsg').textContent = `✅ درخواست ثبت شد. task_id: ${json.task_id} — در حال بررسی وضعیت...`;
          startAutoCheck(json.task_id);
        } else {
          document.getElementById('statusMsg').textContent = '❌ task_id دریافت نشد.';
        }
      } catch (err) {
        document.getElementById('createResult').textContent = '❌ خطا: ' + err.message;
      }
    }

    function startAutoCheck(taskId) {
      intervalId = setInterval(async () => {
        try {
          const res = await fetch(`${BASE_API}/status/${taskId}`);
          const json = await res.json();
          document.getElementById('statusResult').textContent = JSON.stringify(json, null, 2);

          const status = json.conversion?.status || json.status;
          if (status === 'COMPLETED' || status === 'FAILED') {
            clearInterval(intervalId);
            if (status === 'COMPLETED') {
              document.getElementById('statusMsg').textContent = '🎉 صدا آماده شد!';
              const audioUrl = json.conversion?.conversion_path || json.conversion?.conversion_path_wav;
              if (audioUrl) {
                const player = document.getElementById('audioPlayer');
                player.src = audioUrl;
                player.style.display = 'block';
              }
            } else {
              document.getElementById('statusMsg').textContent = '⚠️ پردازش ناموفق بود.';
            }
          } else {
            document.getElementById('statusMsg').textContent = `⏳ وضعیت فعلی: ${status || 'در حال پردازش...'}`;
          }
        } catch (err) {
          clearInterval(intervalId);
          document.getElementById('statusMsg').textContent = '❌ خطا در بررسی وضعیت.';
        }
      }, 10000); // هر 10 ثانیه
    }
  </script>
</body>
</html>
