<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>تولید تصویر با هوش مصنوعی - Threedify</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 2rem;
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background: #0d6efd;
        color: white;
        border: none;
        cursor: pointer;
      }
      #result {
        margin-top: 2rem;
        text-align: center;
      }
      img {
        max-width: 100%;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
      }
      .error {
        color: red;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>🎨 تولید تصویر با هوش مصنوعی</h1>

    <form id="ai-form">
      <label for="prompt">توضیح:</label>
      <input
        type="text"
        id="prompt"
        name="prompt"
        placeholder="مثلاً یک اتاق مدرن با نور طبیعی"
        required />

      <label for="image">آپلود تصویر:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">ارسال</button>
    </form>

    <div id="result"></div>

    <script>
      const form = document.getElementById('ai-form');
      const result = document.getElementById('result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        result.innerHTML = '⏳ در حال پردازش...';

        const formData = new FormData();
        const prompt = document.getElementById('prompt').value;
        const file = document.getElementById('image').files[0];

        if (!file || !prompt) {
          result.innerHTML = '<div class="error">لطفاً تصویر و توضیح را وارد کنید.</div>';
          return;
        }

        formData.append('prompt', prompt);
        formData.append('image', file);

        try {
          const res = await fetch('https://engine3dvercel.onrender.com/api/gemini-image', {
            method: 'POST',
            body: formData,
          });

          if (!res.ok) {
            const errText = await res.text();
            result.innerHTML = `<div class="error">❌ خطای سرور: ${res.status} – ${errText}</div>`;
            return;
          }

          const data = await res.json();

          if (data.base64) {
            const imageUrl = `data:image/png;base64,${data.base64}`;
            result.innerHTML = `
              <p>✅ تصویر تولیدی:</p>
              <img src="${imageUrl}" alt="Generated Image" />
              <br />
              <a href="${imageUrl}" download="generated.png">
                <button type="button">📥 دانلود تصویر</button>
              </a>
            `;
          } else {
            result.innerHTML = `<div class="error">❌ خطا: ${data.error || 'پاسخی دریافت نشد.'}</div>`;
          }
        } catch (err) {
          result.innerHTML = `<div class="error">❌ خطا در ارسال درخواست: ${err.message}</div>`;
        }
      });
    </script>
  </body>
</html>
