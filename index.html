<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>🎵 تست MusicGPT با انتخاب صدا</title>
  <style>
    body { font-family: sans-serif; direction: rtl; margin: 20px; background: #fafafa;}
    h1,h2 { color: #333; }
    label { display:block; margin-top:10px; font-weight: bold;}
    input, textarea, select { width:100%; padding:6px; margin-top:4px; box-sizing: border-box;}
    button { margin-top:15px; padding:8px 16px; cursor:pointer; background:#007bff; color:#fff; border:none; border-radius:4px;}
    button:hover { background:#0056b3;}
    pre { background:#f0f0f0; padding:10px; margin-top:10px; white-space: pre-wrap; border:1px solid #ddd; border-radius:4px;}
    section { margin-bottom: 40px; }
    #statusMsg { font-weight:bold; color:#006400; margin-top:10px; }
    a.download-link { color:#d6336c; font-weight:bold; }
  </style>
</head>
<body>
  <h1>🎵 تست MusicGPT با انتخاب صدا</h1>

  <!-- ساخت موزیک -->
  <section>
    <h2>۱. ساخت موزیک</h2>

    <label>🎤 Prompt:
      <textarea id="prompt">یک آهنگ شاد درباره تابستان</textarea>
    </label>

    <label>🎼 Music Style:
      <select id="music_style">
        <option value="Pop">Pop - پاپ</option>
        <option value="Rock">Rock - راک</option>
        <option value="Hip-Hop">Hip-Hop - هیپ‌هاپ</option>
        <option value="Lo-fi">Lo-fi - لوفای</option>
        <option value="Jazz">Jazz - جَز</option>
        <option value="Classical">Classical - کلاسیک</option>
        <option value="EDM">EDM - الکترونیک</option>
        <option value="Country">Country - کانتری</option>
        <option value="Folk">Folk - فولک</option>
      </select>
    </label>

    <label>📝 Lyrics (اختیاری):
      <textarea id="lyrics"></textarea>
    </label>

    <label>🎚️ BPM (اختیاری):
      <input type="number" id="bpm_request" min="40" max="200" placeholder="مثلاً 120" />
    </label>

    <label>🎵 Key (اختیاری):
      <select id="key_request">
        <option value="">بدون انتخاب</option>
        <optgroup label="ماژور">
          <option value="C">C</option>
          <option value="C#">C# / Db</option>
          <option value="D">D</option>
          <option value="D#">D# / Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F# / Gb</option>
          <option value="G">G</option>
          <option value="G#">G# / Ab</option>
          <option value="A">A</option>
          <option value="A#">A# / Bb</option>
          <option value="B">B</option>
        </optgroup>
        <optgroup label="مینور">
          <option value="Cm">Cm</option>
          <option value="C#m">C#m / D♭m</option>
          <option value="Dm">Dm</option>
          <option value="D#m">D#m / E♭m</option>
          <option value="Em">Em</option>
          <option value="Fm">Fm</option>
          <option value="F#m">F#m / G♭m</option>
          <option value="Gm">Gm</option>
          <option value="G#m">G#m / A♭m</option>
          <option value="Am">Am</option>
          <option value="A#m">A#m / B♭m</option>
          <option value="Bm">Bm</option>
        </optgroup>
      </select>
    </label>

    <label>🎙️ انتخاب مدل صدا:
      <button type="button" onclick="loadVoices()">📥 دریافت لیست صداها</button>
      <select id="voiceSelect">
        <option value="">⏳ ابتدا روی دریافت لیست صداها کلیک کنید...</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="make_instrumental" /> Instrumental Only
    </label>

    <label>
      <input type="checkbox" id="vocal_only" /> Vocal Only
    </label>

    <button onclick="createMusic()">🎶 ارسال درخواست ساخت موزیک</button>

    <pre id="createResult">در اینجا نتیجه درخواست ساخت موزیک نمایش داده می‌شود...</pre>
  </section>

  <!-- وضعیت -->
  <section>
    <h2>۲. بررسی وضعیت</h2>
    <p id="statusMsg">در انتظار ارسال درخواست...</p>
    <pre id="statusResult">وضعیت موزیک اینجا نمایش داده می‌شود...</pre>
  </section>

  <script>
    const BASE_API = 'https://engine3dvercel.onrender.com/api/music';
    let intervalId = null;

    // 📥 دریافت لیست صداها
    async function loadVoices() {
      const select = document.getElementById('voiceSelect');
      select.innerHTML = '<option>⏳ در حال دریافت...</option>';
      try {
        const res = await fetch(`${BASE_API}/voices`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const voices = json.voices || json.data?.voices || [];
        if (voices.length) {
          select.innerHTML = '';
          voices.forEach(v => {
            const opt = document.createElement('option');
            opt.value = v.voice_id;
            opt.textContent = v.voice_name;
            select.appendChild(opt);
          });
          alert('✅ لیست صداها دریافت شد.');
        } else {
          throw new Error('لیست صداها خالی یا نامعتبر است.');
        }
      } catch (err) {
        alert('❌ خطا در دریافت صداها: ' + err.message);
      }
    }

    // 🎶 ساخت موزیک
    async function createMusic() {
      clearInterval(intervalId);
      document.getElementById('statusMsg').textContent = '⏳ منتظر ایجاد task_id...';
      document.getElementById('statusResult').textContent = '';

      const data = {
        prompt: document.getElementById('prompt').value,
        music_style: document.getElementById('music_style').value,
        lyrics: document.getElementById('lyrics').value,
        voice_id: document.getElementById('voiceSelect').value,
        bpm_request: parseInt(document.getElementById('bpm_request').value) || 0,
        key_request: document.getElementById('key_request').value,
        make_instrumental: document.getElementById('make_instrumental').checked,
        vocal_only: document.getElementById('vocal_only').checked,
        webhook_url: ''
      };

      document.getElementById('createResult').textContent = '⏳ در حال ارسال درخواست...';

      try {
        const res = await fetch(`${BASE_API}/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        document.getElementById('createResult').textContent = JSON.stringify(json, null, 2);

        const taskId = json.task_id || json.taskId;
        if (taskId) {
          document.getElementById('statusMsg').textContent =
            `✅ درخواست ارسال شد. task_id: ${taskId} — شروع بررسی خودکار...`;
          startAutoCheck(taskId);
        } else {
          document.getElementById('statusMsg').textContent = '❌ task_id دریافت نشد.';
        }
      } catch (err) {
        document.getElementById('createResult').textContent = '❌ خطا: ' + err.message;
      }
    }

    // ⏳ بررسی خودکار وضعیت
    function startAutoCheck(taskId) {
      intervalId = setInterval(async () => {
        try {
          const res = await fetch(`${BASE_API}/status/${taskId}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const json = await res.json();
          document.getElementById('statusResult').textContent = JSON.stringify(json, null, 2);

          const status = json.conversion?.status || json.status;
          if (status === 'COMPLETED' || status === 'FAILED') {
            clearInterval(intervalId);

            if (status === 'COMPLETED') {
              const audioUrl = json.conversion?.audio_url || json.audio_url;
              const audioUrl2 = json.conversion?.audio_url_2 || json.audio_url_2;
              let linkHtml = audioUrl
                ? `<a class="download-link" href="${audioUrl}" target="_blank">🎧 دانلود نسخه اول</a>`
                : '';
              if (audioUrl2) {
                linkHtml += ` | <a class="download-link" href="${audioUrl2}" target="_blank">🎧 دانلود نسخه دوم</a>`;
              }
              document.getElementById('statusMsg').innerHTML =
                `🎉 موزیک آماده شد! ${linkHtml}`;
            } else {
              document.getElementById('statusMsg').textContent = '⚠️ پردازش ناموفق بود.';
            }
          } else {
            document.getElementById('statusMsg').textContent =
              `⏳ وضعیت فعلی: ${status || 'در حال پردازش...'}`;
          }
        } catch (err) {
          clearInterval(intervalId);
          document.getElementById('statusMsg').textContent =
            '❌ خطا در بررسی وضعیت: ' + err.message;
        }
      }, 10000);
    }
  </script>
</body>
</html>
